{{define "body"}}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="breadcrumb">
        <li><a href="/schedule">Departments</a></li>
        <li><a href="/schedule/{{.dept}}">{{.dept}}</a></li>
      </ul>
      <h1>Classes</h1>
      {{range .classes}}
        <p>
          <a href="/schedule/{{.DeptAbbreviation}}/{{.AbbreviationCode}}"><h4>{{.Code}} <small>{{.Title}}</small></h4></a>
        </p>
      {{end}}
    </div>
  </div>
</div>
{{end}}
